<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="3">MY FIRST TABLE</td>
      </tr>

      <tr>
        <td>First cell</td>

        <td>Second cell</td>

        <td rowspan="3">6 cells merged together</td>
      </tr>
      <tr>
        <td colspan="3">2 cells merged into one</td>
      </tr>
      <tr>
        <td>1 cell 3rd row</td>
        <td>2nd cell 3rd row</td>
      </tr>
      <tr>
        <td colspan="3">Do tou like tables?</td>
      </tr>
    </table>
  </body>
</html>

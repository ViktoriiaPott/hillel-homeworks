<!DOCTYPE html>
<html>
<head>
  <title>Search</title>
</head>
<body>
  <h1>Search</h1>
  <form action="https://fom.in.ua/echo" method="POST">
    <label for="body-type">Body Type:</label>
    <input type="text" id="body-type" name="body-type"><br><br>

    <label for="car-brand">Car Brand:</label>
    <input type="text" id="car-brand" name="car-brand"><br><br>

    <label for="country-search">Manufacturing Country:</label>
    <input type="text" id="country-search" placeholder="Search country">
    <ul id="country-list"></ul>

    <label for="price-from">Price From:</label>
    <input type="number" id="price-from" name="price-from"><br><br>

    <label for="price-to">Price To:</label>
    <input type="number" id="price-to" name="price-to"><br><br>

    <label for="year-from">Year From:</label>
    <input type="number" id="year-from" name="year-from"><br><br>

    <label for="year-to">Year To:</label>
    <input type="number" id="year-to" name="year-to"><br><br>

    <label>Condition:</label><br>
    <input type="checkbox" id="crashed" name="condition" value="Crashed">
    <label for="crashed">Crashed</label><br><br>
    
    <input type="checkbox" id="credit" name="condition" value="Under Credit">
    <label for="credit">Under Credit</label><br><br>
    
    <input type="checkbox" id="not-cleared" name="condition" value="Not Cleared">
    <label for="not-cleared">Not Cleared</label><br><br>

    <label for="fuel-type">Fuel Type:</label>
    <input type="text" id="fuel-type" name="fuel-type"><br><br>

    <label for="transmission-type">Transmission Type:</label>
    <input type="text" id="transmission-type" name="transmission-type"><br><br>

    <label for="color">Color:</label>
    <input type="text" id="color" name="color"><br><br>

    <label>Comfort:</label><br>
    <input type="checkbox" id="leather salon" name="comfort" value="Leather salon">
    <label for="Leather salon">Leather salon</label><br><br>
    
    <input type="checkbox" id="Full equipment" name="comfort" value="Full equipment">
    <label for="credit">Full equipment</label><br><br>
    
    <input type="checkbox" id="Sport version" name="comfort" value="Sport version">
    <label for="Sport version">Sport version</label><br><br>

    <input type="submit" value="Search">
  </form>
</body>
</html>
